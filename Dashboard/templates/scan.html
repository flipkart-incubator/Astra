					var req_headers = document.getElementById("req_headers").value;

				  	json_body = JSON.stringify(body_data);

		    	 	}
		  	   };
				  xhttp.open("POST", "/scan/", true);
				   xhttp.setRequestHeader("Content-type", "application/json");
		  			xhttp.send(json_body);
}
